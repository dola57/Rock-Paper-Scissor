<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 class="heading">Rock Paper Scissor</h1>
      <button class="drum">play</button>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1 img" src="images/title1.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2 img" src="images/title2.png">
      </div>

      <h1 class="res1">Player 1</h1>
      <h1 class="res2">player 2</h1>

      <button class="again bfr">play again</button>

    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>
    Best out of 5!
  </footer>
</html>
